<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/contact.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <button class="menu">
        <span class="menu-line"></span><span class="menu-line"></span
        ><span class="menu-line"></span>
      </button>
    </header>
    <main>
      <h2>Contacto</h2>
      <section class="text-section">
        <p>
          Estamos listos para ayudarte. Completa el formulario y nos pondremos
          en contacto contigo lo antes posible.
        </p>
      </section>
      <form action="#" method="POST" class="contact-form">
        <div class="form-field">
          <input
            type="text"
            name="name"
            class="input-field"
            placeholder="Nombre Completo"
          />
        </div>
        <div class="form-field">
          <input
            type="text"
            name="name"
            class="input-field"
            placeholder="Nombre completo"
          />
        </div>
        <div class="form-field">
          <select name="service">
            <option value="">Selecciona un servicio</option>
            <option value="marketing-digital">Marketing Digital</option>
            <option value="diseño-grafico">Diseño Gráfico</option>
            <option value="desarrollo-web">Desarrollo Web</option>
          </select>
        </div>
        <textarea name="message">Tu mensaje</textarea>
        <button class="primary-button"></button>
      </form>
      <section class="extra-info">
        <h2>Informacion adicional</h2>
        <p>Email: contacto@serviciosdigitales.com</p>
        <p>Teléfono: +1 234 567 890</p>
        <p>Dirección: Calle Principal 123</p>
      </section>
      <section class="map">
        <p>Mapa (placeholder)</p>
      </section>
    </main>
  </body>
</html>
